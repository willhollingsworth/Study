<head>
    <style>
*{
    margin:0;
}
.grid{
    display: grid;
    place-items: center; 
    grid-template-rows: repeat(3, auto);
    grid-auto-flow: column;
}
  body{
    background: #5C434C;
}

div {
    background: #F09462;
    height: 80px;
    aspect-ratio: 1;
    border-radius: 100px 0 0 0;
}
div:nth-of-type(even){
    background: #F5D6B4;
}
    </style>
</head>
