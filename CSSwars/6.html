<head>
    <style>
 *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body{
    width: 400px;
    height: 300px;
    background: #E3516E;
}
body, body div{
    display: grid;
    place-items: center;    
}
div > div {
    background: blue;
    height: 200px;
    border-radius: 50%;
    aspect-ratio: 1;
    border-style: solid;
    border-width: 100px;
    border-color: #51B5A9 #FADE8B #E3516E #F7F3D7;
    transform: rotate(-45deg);
}
    </style>
</head>
<body>
    <div>
        <div></div>
    </div>
</body>
</html>
